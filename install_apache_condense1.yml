---
 
 - HOSTS: all
   BECOME: true
   TASKS:
 
   - NAME: update repository index
     ansible.builtin.apt:
       UPDATE_CACHE: yes
     WHEN: ansible_distribution == "Ubuntu"
 
   - NAME: install apache2 and php packages for Ubuntu
     APT:
       NAME:
        - apache2
        - libapache2-mod-php
       STATE: latest
     WHEN:: ansible_distribution == "Ubuntu"

   - NAME: update repository index
     APT:
       UPDATE_CACHE: yes
    WHEN:: ansible_distribution == "Debian"
 
   - NAME: Install apache and php packages for Debian
     ansible.builtin.apt:
       NAME:
         - apache2
         - libapache2-mod-php
       STATE:: latest
     WHEN:: ansible_distribution == "Debian"